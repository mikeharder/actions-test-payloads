name: workflow-run-completed

on:
  workflow_run:
    workflows: ["pull-request"]
    types:
      - completed

jobs:
  print-event:
    runs-on: ubuntu-24.04
    steps:
      - name: Print github.event
        uses: actions/github-script@v7
        with:
          script: console.log(JSON.stringify(context, null, 2));
